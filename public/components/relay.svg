<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect x="20" y="30" width="60" height="40" rx="2" fill="#e74c3c" />
  <!-- Relay Body -->
  <rect x="30" y="35" width="40" height="25" rx="1" fill="#2c3e50" />
  <!-- Relay Coil -->
  <rect x="35" y="40" width="10" height="15" rx="1" fill="#7f8c8d" />
  <!-- Relay Switch -->
  <line x1="55" y1="40" x2="65" y2="40" stroke="#f7f7f7" stroke-width="1" />
  <line x1="55" y1="45" x2="60" y2="45" stroke="#f7f7f7" stroke-width="1" />
  <line x1="60" y1="45" x2="60" y2="40" stroke="#f7f7f7" stroke-width="1" />
  <!-- Terminals -->
  <circle cx="55" cy="40" r="2" fill="#f1c40f" />
  <circle cx="65" cy="40" r="2" fill="#f1c40f" />
  <circle cx="55" cy="50" r="2" fill="#f1c40f" />
  <!-- Pins -->
  <g fill="#f7f7f7">
    <rect x="30" y="70" width="2" height="10" />
    <rect x="40" y="70" width="2" height="10" />
    <rect x="50" y="70" width="2" height="10" />
  </g>
  <!-- Labels -->
  <text x="31" y="77" font-family="Arial" font-size="3" fill="#e74c3c">GND</text>
  <text x="41" y="77" font-family="Arial" font-size="3" fill="#e74c3c">VCC</text>
  <text x="51" y="77" font-family="Arial" font-size="3" fill="#e74c3c">SIG</text>
  <!-- High Voltage Side -->
  <g fill="#f7f7f7">
    <rect x="65" y="70" width="2" height="10" />
    <rect x="75" y="70" width="2" height="10" />
  </g>
  <text x="66" y="77" font-family="Arial" font-size="3" fill="#e74c3c">COM</text>
  <text x="76" y="77" font-family="Arial" font-size="3" fill="#e74c3c">NO</text>
  <!-- Text -->
  <text x="50" y="25" font-family="Arial" font-size="5" text-anchor="middle" fill="#e74c3c">Relay Module</text>
  <text x="50" y="90" font-family="Arial" font-size="3" text-anchor="middle" fill="#e74c3c">5V Relay</text>
</svg>