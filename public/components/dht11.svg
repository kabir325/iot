<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect x="30" y="20" width="40" height="60" rx="2" fill="#3498db" />
  <!-- Sensor Grid -->
  <g fill="none" stroke="#f7f7f7" stroke-width="0.5">
    <rect x="35" y="25" width="30" height="30" />
    <line x1="35" y1="30" x2="65" y2="30" />
    <line x1="35" y1="35" x2="65" y2="35" />
    <line x1="35" y1="40" x2="65" y2="40" />
    <line x1="35" y1="45" x2="65" y2="45" />
    <line x1="35" y1="50" x2="65" y2="50" />
    <line x1="40" y1="25" x2="40" y2="55" />
    <line x1="45" y1="25" x2="45" y2="55" />
    <line x1="50" y1="25" x2="50" y2="55" />
    <line x1="55" y1="25" x2="55" y2="55" />
    <line x1="60" y1="25" x2="60" y2="55" />
  </g>
  <!-- Pins -->
  <g fill="#f7f7f7">
