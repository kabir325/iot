    <rect x="55" y="60" width="2" height="15" />
    <rect x="65" y="60" width="2" height="15" />
  </g>
  <!-- Labels -->
  <text x="36" y="72" font-family="Arial" font-size="3" fill="white">VCC</text>
  <text x="46" y="72" font-family="Arial" font-size="3" fill="white">DAT</text>
  <text x="56" y="72" font-family="Arial" font-size="3" fill="white">NC</text>
  <text x="66" y="72" font-family="Arial" font-size="3" fill="white">GND</text>
  <!-- Text -->
  <text x="50" y="90" font-family="Arial" font-size="5" text-anchor="middle" fill="#3498db">DHT11</text>
  <text x="50" y="95" font-family="Arial" font-size="3" text-anchor="middle" fill="#3498db">Temperature & Humidity</text>
</svg>